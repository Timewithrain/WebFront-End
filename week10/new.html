    <div id="header" class="clearfix">

        </div>
        <div id="searchbar" class="v-center">
            <input type="search" name="" id="search">
        </div>
        <div id="login" class="v-center">
            <a href="#">注册</a> |
            <a href="#">登陆</a>
        </div>
    </div>
    <div id="center" class="clearfix">
        <dic id="apps">
            <div id="app-content">
                <div class="app" title="服务1的简单介绍；介绍服务1的简单功能和使用方法"><span>服务1</span></div>
                <div class="app" title="服务2的简单介绍；介绍服务2的简单功能和使用方法"><span>服务2</span></div>

            <div id="del" class="button"><a href="#">&lt;删除</a></div>
        </div>
        <div id="servers">
            <div id="server-content">
                <div class="server">
                    <div class="checkoption clearfix">
                        <input type="checkbox" id="server1" class="server-check">
                        <div class="servername">服务器1</div>
                    </div>
                    <div class="oriservers">
                        <div class="oriserver"><span>原始服务器1</span></div>
                        <div class="oriserver"><span>原始服务器2</span></div>
                    </div>
                </div>
                <div class="server">
                    <div class="checkoption clearfix">
                        <input type="checkbox" id="server2" class="server-check">

                    </div>
                    <div class="oriservers">
                        <div class="oriserver"><span>原始服务器1</span></div>
                        <div class="oriserver"><span>原始服务器2</span></div>
                    </div>
                </div>
            </div>

            @ 1997-2019
        </div>
